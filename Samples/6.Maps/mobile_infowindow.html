<!DOCTYPE html> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, target-densityDpi=device-dpi">
<title>Daum 지도 API v3 예제: 모바일 인포윈도우 올리기</title> 
<style type="text/css">
html, body, #map {margin: 0; padding: 0; width: 100%; height: 100%}
</style>
<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=DAUM_MAPS_DEMO_APIKEY" charset="utf-8"></script> 
<script type="text/javascript"> 
	var map;
	function init() {
		map = new daum.maps.Map(document.getElementById('map'), {
			center: new daum.maps.LatLng(37.537123, 127.005523)
		});

		var icon = new daum.maps.MarkerImage(
			'flag.png',
			new daum.maps.Size(64, 64),
			new daum.maps.Point(32, 64)
		);
		var marker = new daum.maps.Marker({
			position: new daum.maps.LatLng(37.537123, 127.005523),
			image : icon
		});
		marker.setMap(map);

		var infowindow = new daum.maps.InfoWindow({
			content: '\074a href="http://m.daum.net" style="margin:1em;line-height:2;text-decoration:none"\076다음커뮤니케이션\074/a\076'
		});
		
		daum.maps.event.addListener(marker, "click", function() {
			infowindow.open(map, marker);
		});
		
		daum.maps.event.addListener(map, "click", function() {
			infowindow.close();
		});
	}
</script> 
</head> 
<body onload="init()">
	<div id="map"></div>

</body> 
</html>
